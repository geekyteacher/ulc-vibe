{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- BOOTSTRAP! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- OpenIconic-->
    <link rel="stylesheet" href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}">

    <!-- my CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block head_content %}
    {% endblock %}

    <title>VIBE Student Store</title>
  </head>
  <body>
    <a name="top"></a>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">VIBE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a {% if activate == 'home' %}class="active nav-link" {% else %} class="nav-link" {% endif %} href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a {% if activate == 'blog' %}class="active nav-link" {% else %} class="nav-link" {% endif %} href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a {% if activate == 'store' %}class="active nav-link" {% else %} class="nav-link" {% endif %} href="#">Store</a>
          </li>
          <li class="nav-item">
            <a {% if activate == 'about' %}class="active nav-link" {% else %} class="nav-link" {% endif %} href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a {% if activate == 'contact' %}class="active nav-link" {% else %} class="nav-link" {% endif %} href="#">Contact Us</a>
          </li>
          </ul>
          <ul class="navbar-nav navbar-right">
          <li class="nav-item">
            <a class="nav-link" href="#">Sign-up/Login</a>
          </li>
        </ul>
        </div>
        </ul>

      </div>
    </nav>

    <!-- <div class="container"> -->
    {% block content %}
    {% endblock %}
    <!-- </div> -->

  <!-- FOOTER -->
  {% block footer %}
  {% endblock %}

  </body>
</html>
