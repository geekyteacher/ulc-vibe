{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Categories</h1>
<main role="main">
<div class="container"> <!-- Need this?-->
<div class="row">
        {% for category in categories %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                    </div>
                </div>
            </div>

        {% endfor %}
</div>
</div>
</main>
{% endblock %}
