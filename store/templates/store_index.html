{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Store Index</h1>
<p>Wellcome to the online store...stuff will go here</p>
<h2>Categories</h2>
<main role="main">
<div class="container"> <!-- Need this?-->
<div class="row">
        {% for category in categories %}
            {% if category.parent_id is null %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <div class="card-body">
                        <a href="{% url 'store_category' category.pk %}"><h5 class="card-title">{{ category.name }}</h5></a>
                        <p class="card-text">{{ category.description }}
                        </p>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
</div>
</div>
</main>
{% endblock %}
